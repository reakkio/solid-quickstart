<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Time</title>
  </head>
  <body>
    <div>
      <h1 id="time"></h1>
    </div>
    <script>
      function updateTime() {
        var now = new Date();
        var time_text = document.getElementById("time");
        time_text.innerHTML =
          "지금 시간은 : " + now.toLocaleTimeString() + " 입니다";
      }
      updateTime();
      setInterval(updateTime, 20);
    </script>
  </body>
</html>
